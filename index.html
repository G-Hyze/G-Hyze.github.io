<!DOCTYPE html>
<html>
<body>
<h1>Hello World</h1>
<p>Character animated with Spine2D, embeded on this HTML via a <a href="https://en.esotericsoftware.com/spine-player">Spine Web Player.</a> Click the (flat) buttons below for rig options.</p>

<script src="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/iife/spine-player.js"></script>
<link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/spine-player.css">

<div id="player-container" style="width: 100vw; height:  100%;"></div>

<script>
new spine.SpinePlayer("player-container", {
	skeleton: "../assets/agent1.json",
	atlas: "../assets/agent1.atlas",
	animation: "idle",
	premultipliedAlpha: false,
	alpha: true,
	backgroundColor: "#00000000"
});
</script>

</body>
</html>
